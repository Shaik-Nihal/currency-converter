<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center text-primary mb-4">Currency Converter</h1>
                <div class="mb-3">
                    <label for="amountInput" class="form-label">Amount:</label>
                    <input type="number" id="amountInput" class="form-control" value="1" min="0" placeholder="Enter amount">
                </div>
                <div class="mb-3">
                    <label for="fromCurrency" class="form-label">From:</label>
                    <select id="fromCurrency" class="form-select">
                        <option value="" disabled selected>Select a currency</option>
                    </select>
                </div>
                <div class="text-center mb-3">
                    <button id="swapBtn" class="btn btn-secondary">â‡„</button>
                </div>
                <div class="mb-3">
                    <label for="toCurrency" class="form-label">To:</label>
                    <select id="toCurrency" class="form-select">
                        <option value="" disabled selected>Select a currency</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exchangeRate" class="form-label">Exchange Rate:</label>
                    <input type="number" id="exchangeRate" class="form-control" placeholder="Exchange rate will appear here" step="any" readonly>
                    <p class="text-muted mt-2">Exchange rate of 1 <span id="fromCode">INR</span> to <span id="toCode">EUR</span></p>
                </div>
                <button id="convertBtn" class="btn btn-primary w-100">Convert</button>
                <div class="result mt-4 p-3 bg-light border rounded">
                    <p id="resultText" class="text-center text-success"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
